<input
  (keyup.enter)="createPost(title)" #title
  type="text" placeholder="Digite o novo post" class="form-control">


<!--ul.list-group>li.list-group-item-->
<ul class="list-group">
  <li
    *ngFor="let post of posts"
    class="list-group-item">
    <button
      (click)="updatePost(post)"
      class="btn btn-default btn-sm">Atualizar</button>
    {{ post.title}}
  </li>
</ul>
